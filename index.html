<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Feria ANATATO 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0d0d0f; --surface: #141417; --border: #2a2a30;
      --accent: #c9a84c; --accent-dim: rgba(201,168,76,0.12);
      --text: #f0ede6; --muted: #7a7880; --error: #e05f5f; --success: #5fc97a;
    }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg); color: var(--text);
      min-height: 100vh; display: flex; align-items: center;
      justify-content: center; padding: 2rem;
    }
    .card {
      background: var(--surface); border: 1px solid var(--border);
      border-radius: 2px; width: 100%; max-width: 520px;
      padding: 3rem 2.5rem; animation: fadeUp 0.6s ease;
    }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(24px); } to { opacity: 1; transform: translateY(0); } }
    .header { text-align: center; margin-bottom: 2.5rem; }
    .logo-name { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: var(--accent); }
    .subtitle { font-size: 0.95rem; color: var(--muted); margin-top: 0.5rem; }
    .field { margin-bottom: 1.4rem; }
    label { display: block; font-size: 0.78rem; letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted); margin-bottom: 0.5rem; }
    input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 2px; color: var(--text); padding: 0.8rem 1rem; }
    input:focus { border-color: var(--accent); background: var(--accent-dim); outline: none; }
    .checkbox-field { display: flex; align-items: flex-start; gap: 0.8rem; margin-top: 1.5rem; font-size: 0.9rem; color: var(--muted); }
    .checkbox-field input[type="checkbox"] { margin-top: 0.3rem; accent-color: var(--accent); width: 18px; height: 18px; }
    button[type="submit"] { width: 100%; padding: 1rem; margin-top: 2rem; background: var(--accent); color: #0d0d0f; font-weight: 600; text-transform: uppercase; border: none; border-radius: 2px; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .spinner { display: inline-block; width: 16px; height: 16px; border: 3px solid rgba(0,0,0,0.3); border-top-color: #000; border-radius: 50%; animation: spin 0.8s linear infinite; vertical-align: middle; margin-right: 8px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .alert { padding: 1rem; border-radius: 2px; font-size: 0.9rem; margin-top: 1.5rem; display: none; text-align: center; }
    .alert.error { background: rgba(224,95,95,0.12); color: var(--error); border: 1px solid rgba(224,95,95,0.4); }
    .alert.success { background: rgba(95,201,122,0.12); color: var(--success); border: 1px solid rgba(95,201,122,0.4); }
    .alert.show { display: block; }
  </style>
</head>
<body>
<div class="card">
  <div class="header">
    <div class="logo-name">ANATATO 2026</div>
    <div class="subtitle">Base de datos - Feria ANATATO 2026</div>
  </div>

  <form id="registroForm" novalidate>
    <div class="field"><label>Nombre Completo *</label><input type="text" id="name" required></div>
    <div class="field"><label>Nombre de la empresa *</label><input type="text" id="empresa" required></div>
    <div class="field"><label>NÃºmero de telÃ©fono *</label><input type="tel" id="phone" required></div>
    <div class="field"><label>Correo ElectrÃ³nico *</label><input type="email" id="email" required></div>
    <div class="checkbox-field">
      <input type="checkbox" id="acepto" required>
      <label for="acepto">Acepto ser contactado/a por la empresa, para la gestiÃ³n comercial y recibimiento de la experiencia gastronÃ³mica en el restaurante.</label>
    </div>
    <div id="errorMsg" class="alert error"></div>
    <div id="successMsg" class="alert success"></div>
    <button type="submit" id="submitBtn">Enviar Registro</button>
  </form>
</div>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwQoGLfzBRQgQ1jMH06uwm83-MrreSrzyi_9lUhLL0-Sr0LjzhCNXoZnFE_7_Z6oQvF/exec';

document.getElementById('registroForm').addEventListener('submit', async e => {
  e.preventDefault();
  const error = document.getElementById('errorMsg');
  const success = document.getElementById('successMsg');
  const btn = document.getElementById('submitBtn');

  error.classList.remove('show');
  success.classList.remove('show');

  const nombre   = document.getElementById('name').value.trim();
  const empresa  = document.getElementById('empresa').value.trim();
  const telefono = document.getElementById('phone').value.trim();
  const email    = document.getElementById('email').value.trim();
  const acepto   = document.getElementById('acepto').checked ? 'SÃ­' : 'No';

  if (!nombre || !empresa || !telefono || !email || acepto === 'No') {
    error.textContent = 'âœ— Completa todo y acepta los tÃ©rminos.';
    error.classList.add('show');
    return;
  }

  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span> Enviando...';

  try {
    const formData = new FormData();
    formData.append('nombre', nombre);
    formData.append('empresa', empresa);
    formData.append('telefono', telefono);
    formData.append('email', email);
    formData.append('acepto', acepto);

    await fetch(SCRIPT_URL, { method: 'POST', body: formData, mode: 'no-cors' });

    success.textContent = 'âœ“ Registro guardado. Â¡Gracias! ðŸŽ‰';
    success.classList.add('show');
    document.getElementById('registroForm').reset();
  } catch {
    error.textContent = 'âœ— Error al enviar. Intenta de nuevo.';
    error.classList.add('show');
  } finally {
    btn.disabled = false;
    btn.textContent = 'Enviar Registro';
  }
});
</script>
</body>
</html>
